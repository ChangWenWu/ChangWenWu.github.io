-content"><p>一般情况下，在代码中设置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[UIApplication sharedApplication].idleTimerDisabled = NO;</span><br></pre></td></tr></table></figure>
<p>这样可以禁止自动锁屏</p>
<p>然而从iOS 3 直到iOS10，禁止自动锁屏概率性失效的BUG苹果一直未修复</p>
<p>使用以下代码可完全禁止自动锁屏<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">-(void)callEveryTwentySeconds</span><br><span class="line">&#123;</span><br><span class="line">    //  DON&apos;T let the device go to sleep during our sync</span><br><span class="line">    [[UIApplication sharedApplication] setIdleTimerDisabled:NO];</span><br><span class="line">    [[UIApplication sharedApplication] setIdleTimerDisabled:YES];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">-(void)loadDataFromWebService</span><br><span class="line">&#123;</span><br><span class="line">    self.stayAliveTimer = [NSTimer scheduledTimerWithTimeInterval:20.0</span><br><span class="line">                                                           target:self</span><br><span class="line">                                                         selector:@selector(callEveryTwentySeconds)</span><br><span class="line">                                                         userInfo:nil</span><br><span class="line">                                                          repeats:YES];</span><br><span class="line"></span><br><span class="line">    //  </span><br><span class="line">    //  Code to call our web service in a background thread and wait</span><br><span class="line">    //  for it to finish (which might take a few minutes)</span><br><span class="line">    //  </span><br><span class="line"></span><br><span class="line">    //  Kill off our &quot;Stay alive&quot; timer, and allow the device to Auto Lock whenever it wants.</span><br><span class="line">    [self.stayAliveTimer invalidate];</span><br><span class="line"></span><br><span class="line">    //  Give our device permission to Auto-Lock when it wants to again.</span><br><span class="line">    [[UIApplication sharedApplication] setIdleTimerDisabled:NO];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
